<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-5">
        <div class="card rounded-3 text-black carde">
          <div class="row g-0">
              <div class="card-body p-md-5 mx-md-4">
                <div *ngIf="isLoading; else elseTableBlock">
                  <app-loader/>
              </div>

              <ng-template #elseTableBlock >
                <div class="text-center">
                  <img src="../../assets/img/icone-system.png"
                    style="width: 185px; border-radius: 50px;" alt="logo" >
                  <h4 class="mt-1 mb-5 pb-1">Registros de Pontos</h4>
                </div>

                <form [formGroup]="dadosForm" (ngSubmit)="signIn(dadosForm)">
                  <p>Faça login na sua conta</p>

                  <div class="form-outline mb-4">
                    <input formControlName="cpf" type="email" id="form2Example11" class="form-control"
                      placeholder="CPF" />
                    <label class="form-label" for="form2Example11">CPF</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="senha" type="text" id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Senha</label>
                  </div>

                  <div class="text-center" style=" display: flex; flex-direction: column;">
                    <button type="submit"  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Entrar</button>
                    <a class="text-muted" href="#!">Esqueceu a senha ?</a>

                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4 mt-3">
                    <p class="mb-0 me-2">ainda não tem conta ?</p>
                    <button  type="button" class="btn btn-outline-danger">Criar contar</button>

                  </div>


                </form>
              </ng-template>

              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
